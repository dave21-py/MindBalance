<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MindBalance - Daily Check-in</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <div class="card">
                <h2>How are you feeling today?</h2>
                <p>Select the emotion that best fits your current mood.</p>
                <div class="mood-options">
                    <button class="mood-btn" data-mood="Happy">😊</button>
                    <button class="mood-btn" data-mood="Okay">😐</button>
                    <button class="mood-btn" data-mood="Sad">😔</button>
                    <button class="mood-btn" data-mood="Anxious">😟</button>
                    <button class="mood-btn" data-mood="Stressed">😫</button>
                </div>
                <div class="stressor-section hidden">
                    <h3>What's on your mind?</h3>
                    <div class="stressor-options">
                        <button class="stressor-btn" data-stressor="Academics">
                            Academics
                        </button>
                        <button class="stressor-btn" data-stressor="Social">
                            Social
                        </button>
                        <button class="stressor-btn" data-stressor="Finances">
                            Finances
                        </button>
                        <button class="stressor-btn" data-stressor="Family">
                            Family
                        </button>
                        <button class="stressor-btn" data-stressor="Other">
                            Other
                        </button>
                    </div>
                </div>
                <button id="submit-btn" class="hidden">Log My Mood</button>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
